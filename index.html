<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Store</title>
</head>
<body>
    <div class="page-wrapper">
        <!-- Top Bar -->
        <div class="top-bar">
            <!-- Left Section -->
            <div class="top-bar-left">
                <!-- Hamburger Button -->
                <div class="hamburger-btn">
                    <i class="bi bi-list"></i>
                </div>
                <!-- Logo -->
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
            </div>

            <!-- Right Section -->
            <div class="top-bar-right">
                <!-- Notifications -->
                <div class="notifications">
                    <i class="bi bi-bell"></i>
                </div>
                <!-- Profile -->
                <div class="profile">
                    <img src="images/profile.jpg">
                </div>
            </div>
        </div>

        <!-- Side Bar -->
        <aside class="side-bar">
            <!-- Nav Bar Links -->
            <ul class="navbar-links navbar-links-1">
                <li class="active">
                    <a href="#">
                        <span class="nav-icon">
                            <i class="bi bi-house"></i>
                        </span>
                        <span class="nav-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="nav-icon">
                            <i class="bi bi-bag"></i>
                        </span>
                        <span class="nav-text">Products</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="nav-icon">
                            <i class="bi bi-receipt"></i>
                        </span>
                        <span class="nav-text">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="nav-icon">
                            <i class="bi bi-people"></i>
                        </span>
                        <span class="nav-text">Customers</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="nav-icon">
                            <i class="bi bi-gear"></i>
                        </span>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Heading Section -->
            <div class="head-title">
                <!-- Left Section -->
				<div class="left">
					<h1>Welcome, Sarah</h1>
				</div>
                <!-- Button for Adding Product -->
				<a href="add-product.html" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i>
                    <span class="text">Add product</span>
                </a>
			</div>

            <!-- Heading for Products Section -->
            <h2>Your Products</h2>

            <!-- Product Info Section -->
            <ul class="box-info">
				<li>
					<img src="images/delamere.PNG" alt="">
					<span class="text">
						<h3>Delamere Yoghurt</h3>
						<p>3 variants</p>
					</span>
				</li>
				<li>
					<img src="images/ilara.PNG" alt="">
					<span class="text">
						<h3>Ilara Yoghurt</h3>
						<p>2 variants</p>
					</span>
				</li>
				<li>
					<img src="images/bio.PNG" alt="">
					<span class="text">
						<h3>Bio Yoghurt</h3>
						<p>2 variants</p>
					</span>
				</li>
			</ul>
        </main>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Custom Script -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
